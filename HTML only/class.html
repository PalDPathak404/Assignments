<!DOCTYPE html>
<html>
<head>
    <title>Table with Sub-columns</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0" align="center">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Assignment</th>
        <th rowspan="2">Submission Date</th>
    </tr>
    <tr>
        <th>Title</th>
        <th>URL</th>
    </tr>
    <tr>
        <td>Student 1</td>
        <td>Math HW</td>
        <td><a href="#">Link</a></td>
        <td>10-09-2025</td>
    </tr>
    <tr>
        <td>Student 2</td>
        <td>Science HW</td>
        <td><a href="#">Link</a></td>
        <td>11-09-2025</td>
    </tr>
</table>

</body>
</html>
